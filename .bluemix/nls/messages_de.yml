template.description: "Mit dieser Toolchain können Sie eine sichere Anwendung in einem Kubernetes-Cluster entwickeln und bereitstellen, der von IBM Bluemix Container Service verwaltet wird. Standardmäßig verwendet die Toolchain die Node.js-Beispiel-App \"Hello World\", aber Sie können stattdessen auch eine Verknüpfung zu Ihrem eigenen GitHub-Repository herstellen. Diese Toolchain ist für die kontinuierliche Bereitstellung mit [Vulnerability Advisor](https://www.ibm.com/blogs/bluemix/2016/06/docker-container-security-with-vulnerability-advisor/), Quellcodeverwaltung, Problemverfolgung und Onlinebearbeitung vorkonfiguriert.\n\n **Erstmalige Benutzer von IBM Bluemix Containers Service:**: Stellen Sie sicher, dass Ihre Container-Image-Registry ordnungsgemäß mit einem [Namespace] eingerichtet ist (https://console.bluemix.net/docs/services/Registry/index.html).WICHTIGER HINWEIS: Verwenden Sie zum erfolgreichen Erstellen von Containern die folgenden Schritte zum Definieren Ihres Namespace:\n- bx login\n- bx target --cf\n- bx cr namespace-add <my_namespace>\n\nIhre Bluemix Container-Cluster können Sie in der [Konsole](https://console.ng.bluemix.net/docs/containers/cs_cluster.html#cs_cluster) verwalten.\n\nDiese Toolchain verwendet Tools, die Teil des Continuous Delivery-Service sind.Wenn sich noch keine Instanz dieses Service in Ihrer Organisation befindet, wird sie automatisch hinzugefügt, wenn Sie auf **Erstellen** klicken. Dabei ist der kostenlose Plan [Lite](/catalog/services/continuous-delivery/) ausgewählt.\n\nKlicken Sie auf **Erstellen**, um zu beginnen."
template.gettingStarted: " **Ihre Toolchain steht bereit!**\n**Schnelleinstieg:** Schreiben Sie eine Änderung im Git-Repository fest, um einen Build für das Docker-Image auszulösen, der auf Sicherheitslücken geprüft und in Ihrem Kubernetes-Cluster bereitgestellt wird. Schrittweise Anleitungen bietet das [Lernprogramm](https://www.ibm.com/devops/method/tutorials/tc_secure_kube?task=2) für diese Toolchain."
