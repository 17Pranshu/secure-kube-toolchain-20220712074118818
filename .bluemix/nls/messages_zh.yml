template.description: "使用此工具链，可以将应用程序安全地开发和部署到 IBM Bluemix Container Service 管理的 Kubernetes 集群中。缺省情况下，此工具链使用样本 Node.js 的“Hello World”应用程序，但您可改为链接到您自己的 GitHub 存储库。预先配置了此工具链，以持续交付[漏洞顾问程序](https://www.ibm.com/blogs/bluemix/2016/06/docker-container-security-with-vulnerability-advisor/)、进行源代码控制、问题跟踪和联机编辑。\n\n **首次使用 IBM Bluemix Container Service 的用户**：确保通过 [名称空间](https://console.bluemix.net/docs/services/Registry/index.html) 正确设置容器映像注册表。重要注意事项：若要成功构建管道，请使用以下步骤来定义您的名称空间：\n- bx login\n- bx target --cf\n- bx cr namespace-add <my_namespace>\n\n您可以在 [控制台](https://console.ng.bluemix.net/docs/containers/cs_cluster.html#cs_cluster) 中管理 Bluemix Container 集群。\n\n此工具链使用 Continuous Delivery 服务中的工具。如果您组织中没有该服务的实例，当您单击**创建**时，会自动添加该服务实例并选择免费 [Lite](/catalog/services/continuous-delivery/) 套餐。\n\n单击**创建**以开始。"
