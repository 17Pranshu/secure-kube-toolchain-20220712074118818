template.description: "[G'Ｗｉｔｈ ｔｈｉｓ ｔｏｏｌｃｈａｉｎ, ｙｏｕ ｃａｎ ｄｅｖｅｌｏｐ, ａｎｄ ｄｅｐｌｏｙ ａｎ ａｐｐｌｉｃａｔｉｏｎ ｓｅｃｕｒｅｌｙ ｉｎｔｏ ａ Ｋｕｂｅｒｎｅｔｅｓ ｃｌｕｓｔｅｒ ｍａｎａｇｅｄ ｂｙ ｔｈｅ ＩＢＭ Ｂｌｕｅｍｉｘ Ｃｏｎｔａｉｎｅｒ Ｓｅｒｖｉｃｅ. Ｂｙ ｄｅｆａｕｌｔ, ｔｈｅ ｔｏｏｌｃｈａｉｎ ｕｓｅｓ ａ ｓａｍｐｌｅ Ｎｏｄｅ.ｊｓ \"Ｈｅｌｌｏ Ｗｏｒｌｄ\" ａｐｐ, ｂｕｔ ｙｏｕ ｃａｎ ｌｉｎｋ ｔｏ ｙｏｕｒ ｏｗｎ ＧｉｔＨｕｂ ｒｅｐｏｓｉｔｏｒｙ ｉｎｓｔｅａｄ. Ｔｈｉｓ ｔｏｏｌｃｈａｉｎ ｉｓ ｐｒｅｃｏｎｆｉｇｕｒｅｄ ｆｏｒ ｃｏｎｔｉｎｕｏｕｓ ｄｅｌｉｖｅｒｙ ｗｉｔｈ [Ｖｕｌｎｅｒａｂｉｌｉｔｙ Ａｄｖｉｓｏｒ](ｈｔｔｐｓ://ｗｗｗ.ｉｂｍ.ｃｏｍ/ｂｌｏｇｓ/ｂｌｕｅｍｉｘ/2016/06/ｄｏｃｋｅｒ-ｃｏｎｔａｉｎｅｒ-ｓｅｃｕｒｉｔｙ-ｗｉｔｈ-ｖｕｌｎｅｒａｂｉｌｉｔｙ-ａｄｖｉｓｏｒ/), ｓｏｕｒｃｅ ｃｏｎｔｒｏｌ, ｉｓｓｕｅ ｔｒａｃｋｉｎg, and online editing.\n\n **First-time IBM Bluemix Containers Service users**: Make sure that your container image registry is correctly set up with a [namespace](https://console.bluemix.net/docs/services/Registry/index.html). IMPORTANT NOTE: For the pipeline to build containers successfully, please use these steps to define your namespace:\n- bx login\n- bx target --cf\n- bx cr namespace-add <my_namespace>\n\nYou can manage your Bluemix Container clusters in the [console](https://console.ng.bluemix.net/docs/containers/cs_cluster.html#cs_cluster).\n\nThis toolchain uses tools that are part of the Continuous Delivery service. If an instance of that service isn't already in your organization, when you click **Create**, it is automatically added with the free [Lite](/catalog/services/continuous-delivery/) plan selected.\n\nTo get started, click **Create**.ฏูİı｜]"
