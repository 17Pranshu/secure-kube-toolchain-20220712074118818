---
name: "Simple Container Toolchain"
description: "This Hello World application demonstates Docker with Node.js and includes a toolchain that is preconfigured for continuous delivery, source control, issue tracking, and online editing. \n\nTo get started, click **Create**."
version: 0.1
# Generate base64 representation of image at http://www.askapache.com/online-tools/base64-image-converter/
image: data:image/png;base64,$file(simple-toolchain-cont.png,base64)
required: 
 - deploy
 - hello-world-repo

# Github repos
hello-world-repo:
  service_id: githubpublic
  parameters:
    repo_name: "hello-containers-{{name}}"
    repo_url: https://github.com/Puquios/hello-containers
    type: clone
    has_issues: true

# Pipelines
hello-world-build:
  service_id: pipeline
  parameters:
    name: "hello-world-{{name}}"
    ui-pipeline: true
    configuration: 
     content: $file(pipeline.yml)
     env:
      HELLO_WORLD_REPO: "hello-world-repo"
      CF_APP_NAME: "{{deploy.parameters.hello-world-name}}"
      PROD_SPACE_NAME: "{{deploy.parameters.prod-space}}"
      PROD_ORG_NAME: "{{deploy.parameters.prod-organization}}"
      PROD_REGION_ID: "{{deploy.parameters.prod-region}}"
     execute: true
    services: ["hello-world-repo"]
  hidden: [form, description]
    

#Web IDE
webide:
  service_id: orion
  
#Deployment
deploy:
  schema: deploy.json
  service-category: pipeline
  parameters:
    prod-region: "{{region}}"
    prod-organization: "{{organization}}"
    prod-space: prod
    hello-world-name: "{{hello-world-repo.parameters.repo_name}}"
